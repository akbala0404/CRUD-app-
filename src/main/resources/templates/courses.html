<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<h2><center>List Of Courses</center></h2>
<div sec:authorize="hasAnyRole('ADMIN')">
   <a href="/new">Add a new Course </a>
</div>

<div sec:authorize="hasAnyRole('ADMIN','USER')">
    <a href="/addCourse">Add course to User </a>
</div>
<table class="table table-hover">
    <thead class="thead-dark">
    <th>ID</th>
    <th>Course Name</th>
    <th>Course Description</th>
    <th>Course Teacher</th>
    <th>Course Price</th>
    <th>Actions</th>
    </thead>
    <tbody>
    <tr th:each="course: ${courses}">
        <td th:text="${course.id}"></td>
        <td th:text="${course.name}"></td>
        <td th:text="${course.description}"></td>
        <td th:text="${course.teacher}"></td>
        <td th:text="${course.price}"></td>
        <td sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
            <div sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
                <a th:href="@{'/edit/' + ${course.id}}" style="color:green">Edit
                </a>&nbsp

            </div> &nbsp;&nbsp;&nbsp;
            <div sec:authorize="hasAnyRole('ADMIN')">
                <a th:href="@{'/delete/' + ${course.id}}" style="color:red">Delete
                </a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<form th:action="@{/logout}" method="post" th:align="center">
    <input type="submit" value="Logout" />
</form>
</body>
</html>
