<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<head>
    <meta charset="UTF-8">
    <title>List of Courses</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
    <meta charset="UTF-8">
    <title>Add Course</title>
</head>
<body>
<h1><center> Adding a course</center></h1>
<div class="container">
    <form action="#"  th:action="@{/add}" th:object="${course}" method="post">

        <div class="form-group">
            <label>Course ID:</label>
            <input type="text" class="form-control" th:field="*{id}" readonly="readonly" />
        </div>
        <div class="form-group">
            <label>Course Name:</label>
            <input type="text"   class="form-control" th:field="*{name}" />
        </div>

        <div class="form-group">
            <label>Course Description:</label>
            <input type="text"   class="form-control" th:field="*{description}" />
        </div>
        <div class="form-group">
            <label>Course Teacher:</label>
            <input type="text"   class="form-control" th:field="*{teacher}" />
        </div>
        <div class="form-group">
            <label>Course Price:</label>
            <input type="text"   class="form-control" th:field="*{price}" />
        </div>
        <td> <button  type="submit" class="btn btn-primary">Save</button> </td>
    </form>
